<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style/form-register.css" />

    <title>Register</title>
  </head>
  <body>
    <div class="parent-form">
      <div class="header-form">
        <p>Register to Continue</p>
      </div>
      <form
        action="/user/enterRegister"
        method="post"
        class="form-register-card"
        name="form-register"
        onsubmit="return Validator()"
      >
        <input type="text" placeholder="name" class="name" name="name" />
        <input
          type="text"
          class="username"
          placeholder="username"
          name="username"
        />
        <input
          type="password"
          class="user-password"
          placeholder="password"
          name="userPassword"
        />
        <input
          type="password"
          placeholder="retype password"
          class="user-password-retype"
          name="userPasswordRetype"
        />
        <input type="submit" value="Register" />
      </form>
      <div class="register-footer-form">
        <div class="register">
          <a href="/user/login"> or Login </a>
        </div>
      </div>
    </div>
    <script src="/public/script/validationForm.js"></script>
  </body>
</html>
